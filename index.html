<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATHERDINES</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CATHERDINES</h1>

    <div class="container">
        <div class="box">
            <div class="rectangle">
                <p>About Me</p>
            </div>
        </div>
        <div class="box slideshow">
            <!-- Placeholder for slideshow images -->
        </div>
    </div>

    <div class="container">
        <div class="box map"></div>
        <div class="box">
            <p>_____ reviews across _____ countries</p>
        </div>
    </div>

<!-- Search and filter section -->
<div class="search-filter-container">
    <input type="text" id="search" placeholder="Search...">
</div>

<!-- Filter row for the dropdowns -->
<div class="filter-row">
    <select name="country" id="country-filter">
        <option value="">Filter by Country</option>
    </select>
    <select name="cuisine" id="cuisine-filter">
        <option value="">Filter by Cuisine</option>
    </select>
    <select name="rating" id="rating-filter">
        <option value="">Filter by Rating</option>
    </select>
</div>


<div class="grid"></div>

<script src="scripts.js"></script>
</body>
</html>
